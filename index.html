<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer type="model"></script>
    <title>E-commerce</title>
</head>

<body class="page">
    <header class="header">
        <div class="container_subheader">
            <div class="suporte">
                <img src="./icon/headset-solid-full.svg" alt="headset">
                <p>Atendimento ao Cliente</p>
            </div>
            <div class="tema">
                <button>000</button>
                <p>Ativar Modo Escuro</p>
            </div>

        </div>
        <div class="container_header">
            <div class="logo">
                <img src="./img/logo-chaupi-2021.png" alt="Logo chauPi">
            </div>

            <div class="barraPesquisa">
                <input type="text" placeholder="O que você está procurando? Digite aqui...">
                <div class="lupa">
                    <img src="icon/magnifying-glass-solid-full.svg" alt="Icone de lupa">
                </div>
            </div>
            <div class="login">
                <img src="./icon/circle-user-solid-full.svg" alt="Icone de Usuário">
                <p>Minha Conta</p>
            </div>
            <div class="favoritos">
                <img src="./icon/heart-solid-full.svg" alt="Icone de Coração">
                <p>Favoritos</p>
            </div>
            <div class="carrinhoCompra">
                <div class="carrinho">
                    <img src="./icon/cart-shopping-solid-full.svg" alt="Icone de carrinho de compra">
                </div>
                <div class="textoBotaoCompra">
                    <div class="textoCarrinho">
                        <p>CARRINHO</p>
                    </div>
                    <p>0 produtos</p>
                </div>
            </div>
        </div>
    </header>
    <main></main>
</body>

</html>
